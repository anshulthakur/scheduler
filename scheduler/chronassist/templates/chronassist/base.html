{% extends "base.html" %}
{% load staticfiles %}

{% block title %}To-Do lists{% endblock %}

{% block content %}
<div class="container">
    <h1>Your To-Do List</h1>
    <form method="POST" action="/">
        <input name="item_text" placeholder="Enter a To-Do Item" id="id_new_item"/>
        {% csrf_token %}
    </form>
    <div>
	    <table id="id_list_table">
	        <tr>
	           <td>{{ new_item_text }}</td>
	        </tr>
	    </table>
    </div>
</div>
{% endblock %}
